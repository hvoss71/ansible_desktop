---
- hosts: localhost
  connection: local
  become: true
  vars: 
    flatpakrepo: https://dl.flathub.org/repo/flathub.flatpakrepo/

  tasks:
  - name: installiere Debian-Pakete
    package:
      name: 
        - arduino
        - emacs
        - gedit
        - kate
        - veyon-configurator
        - shotcut
        - python-is-python3
        - inkscape
        - python3-psutil

  - name: Installiere Flatpak-Pakete
    community.general.flatpak:
      name:  
        - ch.tigerjython.TigerJython2
        - de.lernsoftware_filius.Filius
        - org.eclipse.Java"
        - org.processing.processingide
        - com.prusa3d.PrusaSlicer
        - com.visualstudio.code
        - edu.mit.Scratch
        - com.github.PintaProject.Pinta
        - cc.arduino.IDE2
      state: present

  - name: Kopiere .bashrc-Datei
    copy:
      src: files/bashrc
      dest: /home/holger/.bashrc
      owner: holger
      group: holger

